<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jody â¤ï¸</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Comic Sans MS", cursive;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 350px;
    }

    h1 {
      color: #ff4d6d;
    }

    p {
      font-size: 18px;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ccc;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    .hearts {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }
  </style>
</head>
<body>

<audio id="music" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>Jody, will you be my Valentine? ğŸ’–</h1>
  <p>I made this just for you ğŸ˜Œ</p>
  <button id="yesBtn">YES ğŸ’•</button>
  <button id="noBtn">NO ğŸ™ƒ</button>
</div>

<div class="card hidden" id="yesCard">
  <h1>YAYYYY ğŸ˜­â¤ï¸</h1>
  <p>
    You just made me the happiest guy alive.<br><br>
  </p>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const card = document.getElementById("card");
  const yesCard = document.getElementById("yesCard");
  const music = document.getElementById("music");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  yesBtn.addEventListener("click", () => {
    card.classList.add("hidden");
    yesCard.classList.remove("hidden");
    music.play();

    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "hearts";
      heart.innerText = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }
  });
</script>

</body>
</html>
